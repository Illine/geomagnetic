server:
  port: 8000
  servlet:
    context-path: /weather
spring:
  application:
    name: geomagnetic-api
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_schema: geomagnetic
  datasource:
    url: jdbc:h2:mem:geomagnetic;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS geomagnetic;DATABASE_TO_LOWER=true
    username: username
    password: password
    driver-class-name: org.h2.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: AutoTestHikariPool
      max-lifetime: 600000
      connection-timeout: 15000
      maximum-pool-size: 10
      idle-timeout: 200000
      minimum-idle: 2
      schema: geomagnetic
  liquibase:
    enabled: true
    default-schema: geomagnetic
    user: username
    password: password
    change-log: classpath:liquibase/changelog.yaml
    contexts: auto-test