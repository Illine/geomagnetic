name: "build"

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          architecture: x64
          java-version: 11

      - name: Gradle Test
        run: ./gradlew test

  build:
    if: github.event_name == 'push'
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          architecture: x64
          java-version: 11

      - name: Gradle Cache
        uses: actions/cache@v2.0.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Build
        run: ./gradlew assemble

      - name: Upload JAR
        uses: actions/upload-artifact@v1
        with:
          name: geomagnetic.jar
          path: build/libs/geomagnetic.jar

  tag:
    if: github.event_name == 'push'
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Tag bump and push
        uses: anothrNick/github-tag-action@1.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: false
          RELEASE_BRANCHES: develop

  docker:
    if: github.event_name == 'push'
    needs:
      - tag
      - test
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Find Latest Tag
        id: latest_tag
        uses: oprypin/find-latest-tag@v1.0.2
        with:
          repository: illine/geomagnetic

      - name: Download JAR
        uses: actions/download-artifact@v1
        with:
          name: geomagnetic.jar
          path: build/libs/geomagnetic.jar

      - name: Docker build and push
        uses: elgohr/Publish-Docker-Github-Action@2.18
        with:
          name: illine/geomagnetic
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: ${{ steps.latest_tag.outputs.tag }}