databaseChangeLog:
  - changeSet:
      id: 1.0.0-forecasts
      author: illine
      comment: Created forecasts, forecasts_seq
      changes:
        - tagDatabase:
            tag: release/1.0.0

        - createSequence:
            sequenceName: forecasts_seq
            startValue: 1

        - createTable:
            remarks: 'A table stores a parsed forecast from SWPC NOAA'
            tableName: forecasts
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: forecasts_pk
                  name: id
                  type: bigint
                  defaultValueSequenceNext: forecasts_seq
              - column:
                  name: index
                  remarks: 'A geomagnetic index'
                  type: int
                  constraints:
                    - nullable: false
              - column:
                  name: forecast_time
                  remarks: 'A forecast time'
                  type: time
                  constraints:
                    - nullable: false
              - column:
                  name: forecast_date
                  remarks: 'A forecast date'
                  type: date
                  constraints:
                    - nullable: false
              - column:
                  name: created
                  remarks: 'A created date'
                  type: timestamp(0)
                  defaultValueDate: current_timestamp
              - column:
                  name: updated
                  remarks: 'A updated date'
                  type: timestamp(0)
                  defaultValueDate: current_timestamp
              - column:
                  name: active
                  remarks: 'A soft deleted flag: true - active, false - deleted'
                  type: boolean
                  defaultValueDate: true

        - createIndex:
            columns:
              - column:
                  name: forecast_time
                  type: time
            indexName: forecasts_time_inx
            tableName: forecasts

        - createIndex:
            columns:
              - column:
                  name: forecast_date
                  type: date
            indexName: forecasts_date_inx
            tableName: forecasts