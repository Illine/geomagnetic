databaseChangeLog:
  - changeSet:
      id: 2
      author: illine
      changes:
        - tagDatabase:
            tag: 1.0.0

        - createSequence:
            sequenceName: forecast_seq
            startValue: 1

        - createTable:
            remarks: 'A table stores a parsed forecast from SWPC NOAA'
            tableName: forecast
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: forecast_pk
                  name: id
                  type: bigint
                  defaultValueSequenceNext: forecast_seq
              - column:
                  name: index
                  remarks: 'A geomagnetic index'
                  type: int
                  constraints:
                    - nullable: false
              - column:
                  name: forecast_time
                  remarks: 'A forecast time'
                  type: time
                  constraints:
                    - nullable: false
              - column:
                  name: forecast_date
                  remarks: 'A forecast date'
                  type: date
                  constraints:
                    - nullable: false
              - column:
                  name: created
                  remarks: 'A created date'
                  type: timestamp(0)
                  defaultValueDate: current_timestamp
              - column:
                  name: modified
                  remarks: 'A modified date'
                  type: timestamp(0)
                  defaultValueDate: current_timestamp
              - column:
                  name: active
                  remarks: 'A soft deleted flag: true - active, false - deleted'
                  type: boolean
                  defaultValueDate: true