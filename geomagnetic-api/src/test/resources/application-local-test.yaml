spring:
  application:
    name: geomagnetic-api
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp.use_jdbc_metadata_defaults: false
        default_schema: geomagnetic
    open-in-view: false
  datasource:
    url: jdbc:p6spy:postgresql://localhost:5432/weather
    username: geomagnetic
    password: geomagnetic
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: AutoTestHikariPool
      max-lifetime: 600000
      connection-timeout: 15000
      maximum-pool-size: 10
      idle-timeout: 200000
      minimum-idle: 2
      schema: geomagnetic
  liquibase:
    enabled: true
    url: jdbc:postgresql://localhost:5432/weather
    default-schema: geomagnetic
    user: geomagnetic
    password: geomagnetic
    change-log: classpath:liquibase/changelog.yaml
    contexts: auto-test
rest:
  maxThread: 100
  maxRoute: 10
  readTimeout: 15000
  connectionTimeout: 10000
  swpNoaa:
    schema: https
    host: services.swpc.noaa.gov
    path: /text/3-day-geomag-forecast.txt
schedule:
  forecast:
    cron: 0 0 0,12 * * ? # 2 times a day: at 00.00 and at 12.00